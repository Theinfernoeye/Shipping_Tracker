<div class="container">
    <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th>Package ID</th>
                        <th>Bill ID</th>
                        <th>Location</th>
                        <th>Package State</th>
                        <th>Date of Arrival</th>
                    </tr>
                </thead>
                <tbody>
                     {% if packages %}
                        {% for package in packages %}
                        <tr>
                            <td>{{ package.PackageID }}</td>
                            <td>{{ package.AirwayBill }}</td>
                            <td>{{ package.Location }}</td>
                            <td>{{ package.State }}</td>
                            <td>{{ package.Arrival_Date }}</td>
                        </tr>
                        {% endfor %}
                    {% elif message %}
                        <tr><td colspan="5">{{ message }}</td></tr>
                    {% endif %}
                </tbody>
            </table>
</div>
